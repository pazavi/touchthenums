<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch the Nums</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
</head>

<body>
    <h1>Touch the Nums</h1>
    

    <button class="easyBtn" name="easy" onclick="chooseLevel(this)">Easy</button>
    <button class="mediumBtn" name="medium" onclick="chooseLevel(this)">Medium</button>
    <button class="hardBtn" name="hard" onclick="chooseLevel(this)">Hard</button>
    <h3>Select level to start touching Nums</h3>

    <div class="timer">Seconds Passed: 0</div>
    <div class="nextNum">Next Number: 1</div>


    <table>
        <tbody class="table-body"></tbody>
    </table>
    <div class="victory">VICTORY</div>







    <script src="js/main.js"></script>
</body>

</html>
